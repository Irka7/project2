<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="face face--front Najma"><i class="fa fa-Najma"></i></div>
            <div class="face face--back">Najma</div>
        </div>
        <div class="card">
            <div class="face face--front Salsa"><i class="fa fa-Salsa"></i></div>
            <div class="face face--back">Salsa</div>
        </div>
        <div class="card">
            <div class="face face--front Aditya"><i class="fa fa-Aditya"></i></div>
            <div class="face face--back">Aditya</div>
        </div>
        <div class="card">
            <div class="face face--front Irsyad"><i class="fa fa-Irsyad"></i></div>
            <div class="face face--back">Irsyad</div>
        </div>
        <div class="card">
            <div class="face face--front Zahra"><i class="fa fa-Zahra"></i></div>
            <div class="face face--back">Zahra</div>
        </div>
    </div>
</body>
</html>
